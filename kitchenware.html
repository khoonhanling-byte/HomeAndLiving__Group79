  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: white;
      color: #333;
      line-height: 1.6;
    }

    header {
      background-color: midnightblue;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    header h1 {
      font-size: 1.8rem;
      cursor: pointer;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 1.5rem;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: yellow;
    }

    .hero {
      background: url("image/kitchenware.jpg") no-repeat center center/cover;
      height: 350px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      padding: 0 1rem;
    }

    .hero h2 {
      font-size: 3rem;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.7);
    }

    .search-container {
      text-align: center;
      margin: 1.5rem;
    }

    .search-container input {
      padding: 0.6rem;
      width: 60%;
      max-width: 400px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    .products {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 1.5rem;
    }

    .product-card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-image {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .product-info {
      padding: 1rem;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .product-title {
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    .product-price {
      color: black;
      font-weight: 700;
      margin-bottom: 1rem;
      font-size: 1.2rem;
    }

    .btn {
      background-color: lightseagreen;
      border: none;
      color: white;
      padding: 0.6rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: lightseagreen;
    }

    footer {
      background-color: midnightblue;
      color: white;
      text-align: center;
      padding: 1rem 2rem;
      margin-top: 3rem;
    }

    h2 {
      text-align: center;
      margin: 2rem 0 1rem;
      font-size: 2rem;
      font-weight: bold;
    }

    .no-results {
      text-align: center;
      font-size: 1.2rem;
      margin-top: 1rem;
      color: red;
    }

    @media (max-width: 600px) {
      .products {
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
      }
    }
  </style>
</head>

<body>

      },
    ];

    const productsContainer = document.querySelector(".products");

    function renderProducts(filterText = "") {
      // Clear all category containers
      document.querySelectorAll(".products").forEach(container => {
        container.innerHTML = "";
      });

      let filtered = products.filter(p =>
        p.title.toLowerCase().includes(filterText.toLowerCase())
      );

      // Show or hide "no results"
      document.getElementById("noResults").style.display = filtered.length ? "none" : "block";

      filtered.forEach(product => {
        const card = document.createElement("div");
        card.className = "product-card";

        card.innerHTML = `
          <img src="${product.image}" alt="${product.title}" class="product-image" />
          <div class="product-info">
            <h3 class="product-title">${product.title}</h3>
            <p class="product-price">RM${product.price.toFixed(2)}</p>
            <button class="btn" onclick="addToCart(${product.id})">Add to Cart</button>
          </div>
        `;

        const container = document.getElementById(`${product.category}-products`);
        if (container) {
          container.appendChild(card);
        }
      });

      ["cookware", "utensils", "appliances", "tableware"].forEach(cat => {
        const section = document.getElementById(`${cat}-section`);
        const container = document.getElementById(`${cat}-products`);
        section.style.display = container.children.length ? "block" : "none";
      });

    }

    function addToCart(id) {
      const product = products.find(p => p.id === id);
      const existingItem = cart.find(item => item.id === id);

      if (existingItem) {
        existingItem.quantity += 1;
      } else {
        cart.push({ ...product, quantity: 1 });
      }

      localStorage.setItem("cart", JSON.stringify(cart));
      updateCartCount();
    }

    function updateCartCount() {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      let count = cart.reduce((sum, item) => sum + item.quantity, 0);
      document.getElementById("cartCount").innerText = count;
    }

    document.getElementById("searchBar").addEventListener("input", (e) => {
      renderProducts(e.target.value);
    });

    renderProducts();
    updateCartCount();


  </script>
